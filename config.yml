# Ontology Repository Configuration
# =================================
# This file contains version numbers and paths for all ontology components.
# Update this file when creating new versions instead of hardcoding versions in scripts.

# Current Component Versions
# --------------------------
ontology_version: "v0.1"        # Digital Waste Passport & MARPOL ontologies
shapes_version: "v0.1"          # SHACL shape definitions
examples_version: "v0.1"        # Example data files
codelists_version: "v0.1"       # Code lists (standardized versioning)
contexts_version: "v0.1"        # JSON-LD contexts (standardized versioning)

# Build Configuration
# -------------------
build_version: "v0.1"           # Output directory for generated artifacts

# Component Paths (relative to workspace root)
# --------------------------------------------
paths:
  ontology: "ontology"
  shapes: "shapes"
  examples: "examples"
  codelists: "codelists"
  contexts: "contexts"
  build: "build"
  docs: "docs"
  scripts: "scripts"

# GitHub Repository Configuration
# -------------------------------
repository:
  owner: "Blue-Room-Innovation"
  name: "bri-ontology"
  branch: "main"
  base_url: "https://raw.githubusercontent.com/Blue-Room-Innovation/bri-ontology"

# Ontology Files Configuration
# ----------------------------
ontologies:
  - name: "digitalWastePassport"
    file: "digitalWastePassport.ttl"
    display_name: "Digital Waste Passport"
    description: "Core waste passport ontology"
    
  - name: "digitalMarpolWastePassport"
    file: "digitalMarpolWastePassport.ttl"
    display_name: "Digital MARPOL Waste Passport"
    description: "MARPOL-specific waste documentation ontology"
    
  - name: "wasteActors"
    file: "wasteActors.ttl"
    display_name: "Waste Actors"
    description: "Waste management actors and roles"

# SHACL Shapes Configuration
# --------------------------
shapes:
  - name: "digitalWastePassport"
    file: "digitalWastePassportShapes.ttl"
    ontology: "digitalWastePassport"
    
  - name: "digitalMarpolWastePassport"
    file: "digitalMarpolWastePassportShapes.ttl"
    ontology: "digitalMarpolWastePassport"
    
  - name: "wasteActors"
    file: "waste-actors.shacl.ttl"
    ontology: "wasteActors"

# Generation Pipeline Configuration
# ---------------------------------
generation:
  # Artifacts to generate (SHACL → JSON Schema → TypeScript)
  artifacts:
    - name: "digitalWastePassport"
      shape_file: "digitalWastePassportShapes.ttl"
      json_schema: "digitalWastePassport.schema.json"
      typescript: "digitalWastePassport.ts"
      
    - name: "digitalMarpolWastePassport"
      shape_file: "digitalMarpolWastePassportShapes.ttl"
      json_schema: "digitalMarpolWastePassport.schema.json"
      typescript: "digitalMarpolWastePassport.ts"

# Validation Configuration
# ------------------------
validation:
  # OWL validation settings
  owl:
    reasoner: "HermiT"          # Options: HermiT, ELK, none
    profile: "DL"               # Options: DL, OWL2
    include_codelists: true
    
  # SHACL validation examples
  shacl_examples:
    - name: "digital-waste-passport"
      data_file: "digital-waste-passport-sample.ttl"
      shape_file: "digitalWastePassportShapes.ttl"
      format: "turtle"
      
    - name: "digital-marpol-waste-passport"
      data_file: "digital-marpol-waste-passport-sample.ttl"
      shape_file: "digitalMarpolWastePassportShapes.ttl"
      format: "turtle"

# Default Values for CLI Commands (Single Source of Truth)
# ---------------------------------------------------------
# These defaults are used when commands are invoked via npm scripts
# without explicit parameters. If no value is provided and no default
# exists, the command will fail with a clear error message.
defaults:
  # SHACL validation defaults
  shacl:
    # Default data file (relative to workspace root)
    data: "examples/v0.1/digital-waste-passport-sample.ttl"
    # Default shapes file (relative to workspace root)
    shapes: "shapes/v0.1/digitalWastePassportShapes.ttl"
    # Default output format
    format: "human"
    # Extra files (comma-separated, optional)
    extras: ""
  
  # Conversion defaults
  convert:
    shacl:
      input: "shapes/v0.1/digitalWastePassportShapes.ttl"
      output: "build/v0.1/digitalWastePassport.schema.json"
    ts:
      input: "build/v0.1/digitalWastePassport.schema.json"
      output: "build/v0.1/digitalWastePassport.ts"

# Wiki Documentation Configuration
# --------------------------------
wiki:
  output_dir: "docs/wiki"
  include_codelists: true
  formats:
    - markdown
  
# Release Configuration
# ---------------------
release:
  # Semantic versioning guidelines
  versioning:
    major: "Breaking changes (API incompatible)"
    minor: "New features (backward compatible)"
    patch: "Bug fixes (backward compatible)"
  
  # Components that can be released independently
  independent_components:
    - codelists
  
  # Components that should be released together
  synchronized_components:
    - ontology
    - shapes
    - examples
